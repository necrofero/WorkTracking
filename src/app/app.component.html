
<mat-toolbar class="header">
  <span>SIVSA Soluciones Informáticas</span>
  <span class="header-spacer"></span>
  <span class="header-user-name">José María Franco</span>
  <mat-icon class="header-icon">account_circle</mat-icon>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened fixedInViewport fixedTopGap="60" fixedBottomGap="60" class="app-sidenav">
    <mat-calendar></mat-calendar>
  </mat-sidenav>
  <mat-sidenav-content class="app-content">

    <mat-card class="info-card">
      <mat-card-header>
        <mat-card-title>29 de enero de 2019</mat-card-title>
        <mat-card-subtitle>6 horas trabajadas</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <button mat-raised-button color="primary">Nuevo registro</button>
      </mat-card-content>
    </mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Tipo de registro</th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Hora</th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-card class="info-card">
          <mat-card-header>
            <mat-card-title>29 de enero de 2019</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <button mat-raised-button color="primary">Descargar CSV</button>
          </mat-card-content>
        </mat-card>
    
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="footer">
  &copy; 2019
</mat-toolbar>
