  <mat-toolbar class="header">
    <span>SIVSA Soluciones Informáticas</span>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav-content class="app-content">

      <mat-card class="login-card">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login-fields-container">
              <mat-form-field>
                <input matInput placeholder="Usuario" formControlName="user_name" required>
                <mat-error *ngIf="loginForm.get('user_name').invalid">{{getUserNameErrorMessage()}}</mat-error>
              </mat-form-field>
              <br/>
              <mat-form-field>
                <input matInput placeholder="Contraseña" formControlName="user_password" required type="password">
                <mat-error *ngIf="loginForm.get('user_password').invalid">{{getUserPasswordErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <mat-error *ngIf="loginError">{{getLoginErrorMessage()}}</mat-error>
            <div class="login-button-container">
              <button mat-raised-button color="primary" type="submit">Acceder</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="footer">
    &copy; 2019
  </mat-toolbar>
